<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Especialistas</title>
    <link rel="stylesheet" type="text/css" href="../css/nuestros_especialistas.css">
    
</head>
<body onload="slider()">
    <div class="banner">
        <div class="slider">
            <img src="../img/nuestros_especialistas/portada_ne_1.jpg" id="slideImg">
        </div>
        <div class="overlay">
            <div class="navbar">
                <div class="logo">
                    <img src="../img/nuestros_especialistas/logo.jpg">
                    
                </div>

                <div class="menu-icons">
                    <img src="../img/nuestros_especialistas/user.jpg">
                    <img src="../img/nuestros_especialistas/Ã­ndice.png">
                </div>
            </div>

            <div class="content">
                <h1>LET'S START</h1>
                <h3>Suscribete</h3>

                <div>
                    <button type="button">Ver mas</button>
                    <button type="button" class="btn-2">Suscribirse</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        var slideImg = document.getElementById("slideImg");
        var images = new Array(
            "../img/nuestros_especialistas/portada_ne_1.jpg",
            "../img/nuestros_especialistas/portada_ne_2.jpg",
            "../img/nuestros_especialistas/portada_ne_3.jpg",
            "../img/nuestros_especialistas/portada_ne_4.jpg"
        );
        
        var len = images.length;
        var i = 0;

        function slider(){
            while(i > len - 1){
                i = 0;

            }
            slideImg.src = images[i];
            i++;
            setTimeout('slider()', 3000);
        }
        
    </script>
      
</body>
</html>
